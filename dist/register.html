<!DOCTYPE html>
<html>
  <head>
    <title>LOG IN</title>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="./login.css" rel="stylesheet" type="text/css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js">
  </head>
  <body>
    <form id="typein">
      <input id="id_input" type="text" name="id" placeholder="ID"><br>
      <input id="passsword_input" type="password" name="password" placeholder="PASSWORD"><br>
      <input id="parent_password_input" type="password" name="parent_password" placeholder="PARENT PASSWORD"><br>
      <input id="birthday_input" type="text" name="birthday" placeholder="BIRTHDAY"><br>
      <input id="nickname_input" type="text" name="nickname" placeholder="NICKNAME"><br>  
      <button class="btn btn--stripe" id="login" type="submit" onclick="location.href='./login.html'">REGISTER</button>
    </form>
    <h1 id="ajax-output"></h1>
    <h1 id="pic"></h1>
    <script src="./reg.js"></script>
  </body>
</html>
